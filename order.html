<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Tickets -  Freedoms FLight Park</title>

</head>

<body>
<div id="wrapper">

<header>
    <img src="images/logo.png" alt="GSU Thrill Park Logo" id="logo">
    <h1> Freedoms FLight Park</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="rides.html">Rides</a></li>
        <li><a href="info.html">Ride Info</a></li>
        <li><a href="order.html">Order Tickets</a></li>
    </ul>
</nav>

<main>
    <h2>Order Tickets</h2>

    <form>
        <label>Name:</label>
        <input type="text" required>

        <label>Email:</label>
        <input type="email" required>

        <label>Phone:</label>
        <input type="tel">

        <label>Age:</label>
        <input type="number" min="1" max="100">

        <label>Number of Tickets:</label>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <label>Donation:</label>
        <input type="range" min="0" max="100">

        <p>Add-Ons:</p>
        <input type="checkbox"> Fast Pass
        <input type="checkbox"> Meal Deal
        <input type="checkbox"> VIP Access
        <input type="checkbox"> Souvenir Package

        <br><br>
        <input type="submit" value="Submit">
    </form>
</main>

<footer>
    <p>&copy;  Freedoms FLight Park | Jamari Peterson | jp35546@georgiasouthern.edu</p>
</footer>

</div>
</body>
</html>
